---
layout: default
title: Flowck | Blog
---

{% for post in site.posts %}
<article class="post">
	<div class="left-img">
		<img src="{{post.image}}" width="200" height="117">
	</div>
	<div class="right-text">
		<a href="{{post.url}}"><h2>{{post.title}}</h2></a>
		<p class="info-extra">publicado em: {{post.date | date:"%d-%m-%y"}} | categoria: {{post.category}}</p>
	</div>
</article>
{% endfor %}
